    <table mat-table [dataSource]="data.rows">
        <ng-container [matColumnDef]="column" *ngFor="let column of data.cols">
            {{column}}
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="data.cols"></tr>
        <tr mat-row *matRowDef="let row; columns: data.cols;"></tr>
    </table>
</div>
