<div class="mat-elevation-z8 table-container" [ngStyle]="{'width': width, 'height': height}">
    <!-- <table class="table table-responsive table-condensed">
        <tr>
            <th *ngFor="let col of data.cols">{{col}}</th>
        </tr>
        <tr *ngFor="let r of data.rows; let i=index" [class]="'line-'+i">
            <td *ngFor="let col of data.cols; let j=index">{{r && r[j]}}</td>
        </tr>
    </table> -->
    <mat-table [dataSource]="d['rows']">
        <p>debug</p>
        {{d | json}}
        <ng-container [matColumnDef]="column" *ngFor="let column of d['cols']">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="d['cols']"></tr>
        <tr mat-row *matRowDef="let row; columns: d['cols'];"></tr>
    </mat-table>
</div>
