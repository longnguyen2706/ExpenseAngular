 <p>visualizer works!</p>
<div class = "chart"  *ngIf="isDataAvailable">
<canvas baseChart 
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    [colors]="chartColors"
    [legend]="chartLegend"
    [chartType]="chartType"
    [plugins]="chartPlugins">
  </canvas>
</div>
