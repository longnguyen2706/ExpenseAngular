<h4>{{ title }}</h4>
<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <mat-select
    [(value)]="selected"
    (selectionChange)="emitSelected($event)"
    required="required"
  >
    <mat-option *ngFor="let field of fieldOptions" [value]="field.value">
      {{ field.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
